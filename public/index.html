<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #status {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    #video-container {
      margin-top: 40px;
      display: none;
    }
    video {
      width: 100%;
      max-width: 720px;
      border: 4px solid #444;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Live Stream</h1>
  <div id="status">ðŸ”µ Waiting for stream...</div>

  <div id="video-container">
    <video id="video" controls autoplay muted></video>
  </div>

  <script>
    const streamUrl = 'http://localhost:8000/live/mystream/index.m3u8';
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('video-container');
    const status = document.getElementById('status');
    let isStreaming = false;

    function checkStream() {
      fetch(streamUrl, { method: 'HEAD' })
        .then(res => {
          if (res.ok && !isStreaming) {
            status.innerText = "ðŸ”´ Live now!";
            videoContainer.style.display = 'block';
            startPlayer();
            isStreaming = true;
          } else if (!res.ok && isStreaming) {
            status.innerText = "âš« Stream ended.";
            videoContainer.style.display = 'none';
            isStreaming = false;
          } else if (!res.ok) {
            status.innerText = "ðŸ”µ Waiting for stream...";
          }
        })
        .catch(err => {
          status.innerText = "âš« Offline or unreachable.";
          videoContainer.style.display = 'none';
          isStreaming = false;
        });
    }

    function startPlayer() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      }
    }

    // Poll every 5 seconds
    setInterval(checkStream, 5000);
    checkStream();
  </script>
</body>
</html>
